<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Página con Bootstrap</title>
</head>
<body>
    <header class="container-fluid bg-success d-flex justify-content-center">
        <p class="text-light mb-0 p-2 fs-6">Café Artesanal Burdeo</p>
    </header>

    <nav  class="navbar navbar-expand-lg navbar-light p-3"  id="menu">
        <div class="container">
          <a class="navbar-brand" href="index.html">
              <span class="fs-5 text-success fw-bold">Burdeo</span>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="productos.html">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contacto.html">Contactos</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="email" placeholder="Escribe..." aria-label="Escribe...">
              <button class="btn btn-success btn-success-outline-success" type="button">Buscar</button>
            </form>
          </div>

        </div>
      </nav>
      <main>
        <section>
            <section id="seccion-contacto" class="border-bottom border-secondary border-2">
              
              
                <div class="container  border-top border-success " style="max-width: 500px" id="contenedor-formulario">
                    <div class="text-center mb-4" id="titulo-formulario">
                      <h2>Contactanos</h2>
                      <p class="fs-5">Llena el formulario para atender a tu solicitud.</p>
                    </div>
              
                   
              
                    <form   method="POST" data-netlify="true" action="#">     
                          <div class= "mb-3">           
                            <input type="email" class="form-control" id="email" name="email" placeholder="nombre@ejemplo.com">
                          </div>
               
                        
                          <div class="mb-3">            
                            <input type="input" class="form-control" id="name" name="name" placeholder="Santiago Acevedo">
                          </div>
                    
              
                          <div class="mb-3">
                            <input type="tel" class="form-control" name="phone" id="phone" placeholder="Teléfono">
                          </div>
              
                        <div class="mb-3">       
                          <textarea class="form-control" name="message" id="message" rows="4" placeholder="Mensaje..."></textarea>
                        </div>
              
                        <div class="mb-3">
                          <button type="submit" class=" btn btn-success w-100 fs-5">Enviar Mensaje</button>
                        </div>
                    </form>
                
                </div>
              </section>
        </section>
      </main>
      <footer class="w-100  d-flex  align-items-center justify-content-center flex-wrap">
        <p class="fs-5 px-3  pt-3">Burdeo café de Origen y Herencia</p>
        <div id="iconos" >
            <a href="https://www.facebook.com"><i class="bi bi-facebook"></i></a>
            <a href="https://twitter.com/home"><i class="bi bi-twitter"></i></a>
            <a href="https://www.instagram.com"><i class="bi bi-instagram"></i></a>  
        </div>
      </footer>
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script> 
      <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
      <script src="main.js"></script>
</body>
</html>
